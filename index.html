<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Toni Rib's Portfolio</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container con-max-width">
			<div class="row">
				<div class="col-md-6 logo">
					<img class="img-responsive title-logo" src="http://placehold.it/100x100" alt="Logo">
				</div>
				<div class="col-md-6 text-right text-uppercase title-super text-fat title-color title">
					<h1>Toni Rib</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/cantbestopped.jpg" alt="Image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-muted">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div class="row text-center center-block text-hot">
				<div class="col-md-4 img-1">
					<img class="img-responsive img-portfolio" src="http://placehold.it/300x200" alt="Appify Image" data-toggle="modal" data-target="#AppifyModal">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/Appify</p>
				</div>
				<div class="col-md-4 img-2">
					<img class="img-responsive img-portfolio" src="http://placehold.it/300x200" alt="Sunflower Image">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/Sunflower</p>
				</div>
				<div class="col-md-4 img-3">
					<img class="img-responsive img-portfolio" src="http://placehold.it/300x200" alt="Bokeh Image">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/Bokeh</p>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="AppifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="http://placehold.it/300x200">
		        This was my first project in this class. I learned a lot about HTML and CSS.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

	</body>
</html>
